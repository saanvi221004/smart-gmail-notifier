<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #dee2e6;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1a73e8;
    }
    
    .status {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #dee2e6;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      color: #5f6368;
    }
    
    .status-value {
      font-weight: 500;
      color: #202124;
    }
    
    .status-active {
      color: #34a853;
    }
    
    .status-inactive {
      color: #ea4335;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1557b0;
    }
    
    .btn-secondary {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .btn-secondary:hover {
      background: #e8eaed;
    }
    
    .settings {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    .settings h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #202124;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group:last-child {
      margin-bottom: 0;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #5f6368;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #1a73e8;
    }
    
    .btn-save {
      width: 100%;
      padding: 10px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .btn-save:hover {
      background: #2d8f47;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Smart Gmail Notifier</h1>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value" id="status">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Last Check:</span>
      <span class="status-value" id="lastCheck">Never</span>
    </div>
    <div class="status-item">
      <span class="status-label">Processed:</span>
      <span class="status-value" id="processedCount">0</span>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn btn-primary" id="toggleBtn">Start</button>
    <button class="btn btn-secondary" id="clearBtn">Clear History</button>
  </div>
  
  <div class="settings">
    <h3>Settings</h3>
    <div class="input-group">
      <label for="aiApiKey">OpenAI API Key (Optional)</label>
      <input type="password" id="aiApiKey" placeholder="sk-...">
    </div>
    <button class="btn-save" id="saveBtn">Save Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
